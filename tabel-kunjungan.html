<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Bootsrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts Google -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

    <title>coba bikin login page</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-white">
      <div class="container-fluid d-flex justify-content-start">
        <!-- Tulisan Kapas -->
        <span class="navbar-brand mb-0 h1" style="font-family: 'Roboto', sans-serif"> <img src="" alt="" /> Kapas</span>
        <!-- Search Bar -->
        <form class="d-flex w-50" role="search">
          <input class="form-control me-2 bg-light" style="border: none" type="search" placeholder="Search" aria-label="Search" />
        </form>
      </div>
    </nav>

    <!-- Tombol Tambah Pasien -->
    <div class="d-flex justify-content-end" style="margin-right: 10px">
      <button type="button" class="btn rounded-4 p-3" style="background-color: #6c5dd3; color: white; font-size: 16px" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <img src="img/plus.png" alt="" />
        Kunjungan Baru
      </button>
    </div>

    <!-- Input Data Pasien -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Kunjungan Baru</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-daftar d-flex">
              <!-- input kiri -->
              <div class="form-daftar-left" style="margin-right: 5%; width: 47%">
                <!-- input nama dokter -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Nama Dokter</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- nama pasien -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Nama Pasien</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- id pasien -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">ID Pasien</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- Waktu Kunjungan -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Waktu Kunjungan</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>
              </div>

              <!-- input kanan -->
              <div class="form-daftar-right" style="width: 47%">
                <!-- input nama belakang -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Jenis Kunjungan</label>
                  <select class="form-select mb-3 text-black-50" aria-label="Default select example">
                    <option selected>Pilih Jenis Kunjungan</option>
                    <option value="1">Konsultasi</option>
                    <option value="2">Rujukan</option>
                  </select>
                </div>

                <!-- tanggal lahir -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Alamat</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- nomor hp -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Nomor HP</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>
              </div>
            </div>

            <!-- Keluhan -->
            <div class="mb-3 text-black-50">
              <label for="exampleFormControlTextarea1" class="form-label">Keluhan</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <!-- hasil check up awal -->
            <form class="d-flex">
              <!-- check up kiri -->
              <div class="form-daftar-left" style="margin-right: 5%; width: 47%">
                <!-- tinggi -->
                <div class="mb-3 text-black-50 d-flex justify-content-between">
                  <label for="exampleFormControlInput1" class="form-label">Tinggi(cm)</label>
                  <input type="email" class="form-control w-25" id="exampleFormControlInput1" />
                </div>

                <!-- suhu -->
                <div class="mb-3 text-black-50 d-flex justify-content-between">
                  <label for="exampleFormControlInput1" class="form-label">Suhu(&degC)</label>
                  <input type="email" class="form-control w-25" id="exampleFormControlInput1" />
                </div>
              </div>
              <!-- check up kanan -->
              <div class="form-daftar-right" style="width: 47%">
                <!-- berat -->
                <div class="mb-3 text-black-50 d-flex justify-content-between">
                  <label for="exampleFormControlInput1" class="form-label">Berat</label>
                  <input type="email" class="form-control w-25" id="exampleFormControlInput1" />
                </div>

                <!-- tekanan darah -->
                <div class="mb-3 text-black-50 d-flex justify-content-between">
                  <label for="exampleFormControlInput1" class="form-label">tekanan darah</label>
                  <input type="email" class="form-control w-25" id="exampleFormControlInput1" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn text-white" style="background-color: #6c5dd3">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Section -->
    <section class="d-flex mt-3">
      <!-- navs&tabs -->

      <div class="container w-25 borde">
        <nav class="nav flex-column">
          <a class="nav-link active nav-active border-black-50" style="margin-bottom: 25px" aria-current="page" href="#">
            <img src="img/calendar-active.png" alt="" />
            Kunjungan
          </a>
          <a class="nav-link border-end border-3 nav-inactive" href="tabel-pasien.html">
            <img src="img/pasien-inactive.png" alt="" />
            Pasien
          </a>
        </nav>
      </div>

      <!-- tabel -->

      <div class="container table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID-Kunjungan</th>
              <th scope="col">ID-Pasien</th>
              <th scope="col">Nama Pasien</th>
              <th scope="col">Tanggal Kunjungan</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
