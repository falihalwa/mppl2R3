<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="php/css/bootstrap.min.css" />

    <!-- Bootsrap JS -->
    <script src="php/js/bootstrap.bundle.min.js"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="php/style/style.css" />

    <!-- Fonts Google -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

    <title>coba bikin login page</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-white">
      <div class="container-fluid d-flex justify-content-start">
        <!-- Tulisan Kapas -->
        <span class="navbar-brand mb-0 h1" style="font-family: 'Roboto', sans-serif"> <img src="" alt="" /> Kapas</span>
        <!-- Search Bar -->
        <form class="d-flex w-50" role="search">
          <input class="form-control me-2 bg-light" style="border: none" type="search" placeholder="Search" aria-label="Search" />
        </form>
      </div>
    </nav>

    <!-- Tombol Tambah Pasien -->
    <div class="d-flex justify-content-end" style="margin-right: 10px">
      <button type="button" class="btn rounded-4 p-3" style="background-color: #6c5dd3; color: white; font-size: 16px" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <img src="img/plus.png" alt="" />
        Pasien Baru
      </button>
    </div>

    <!-- Input Data Pasien -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Pasien Baru</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-daftar d-flex">
              <div class="form-daftar-left" style="margin-right: 5%; width: 47%">
                <!-- input nama depan -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Nama Depan</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- Alamat -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Alamat</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- email -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- Golongan Darah -->
                <div class="mb-3 text-black-50 w-25">
                  <label for="exampleFormControlInput1" class="form-label">Golongan Darah</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>
              </div>

              <div class="form-daftar-right" style="width: 47%">
                <!-- input nama belakang -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Nama Belakang</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- tanggal lahir -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Tanggal Lahir</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>

                <!-- nomor hp -->
                <div class="mb-3 text-black-50">
                  <label for="exampleFormControlInput1" class="form-label">Nomor HP</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn text-white" style="background-color: #6c5dd3">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Section -->
    <section class="d-flex mt-3">
      <!-- navs&tabs -->

      <div class="container w-25 borde">
        <nav class="nav flex-column">
          <a class="nav-link active nav-inactive border-black-50" style="margin-bottom: 25px" aria-current="page" href="tabel-kunjungan.html"> <img src="img/calendar-inactive.png" alt="" /> Kunjungan</a>
          <a class="nav-link border-end border-3 nav-active" href="#"> <img src="img/pasien-active.png" alt="" /> Pasien</a>
        </nav>
      </div>

      <!-- tabel -->

      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID-Pasien</th>
              <th scope="col">Nama Pasien</th>
              <th scope="col">Jenis Kelamin</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
